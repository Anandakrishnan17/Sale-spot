<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Seller</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e6e6e6;height: 74px;">
        <a class="navbar-brand" href="{% url 'home_app:home' %}">
            &larr; Back to Home
        </a>
    </nav>
    <div class="container mt-5" style="width: 500px;">
        <div class="card shadow">
            <div class="card-header">
                <h5>Contact Details</h5>
            </div>
            <div class="card-body">
                <p><strong>Name:</strong> {{ listing.seller.username }}</p>
                <p><strong>Phone Number:</strong>+91 {{ listing.phone_number }}</p>
                <p><strong>State:</strong> {{ listing.state }}</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
