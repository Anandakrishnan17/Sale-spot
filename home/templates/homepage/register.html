<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e6e6e6;height: 74px;">
        <a class="navbar-brand" href="{% url 'home_app:home' %}">
            &larr; Back to Home
        </a>
    </nav>
    <div class="row justify-content-center" style="padding-top: 65px; padding-left: 50px;">
        <div class="col-md-6">
          <div class="card" style="width: 652px;">
            <div class="card-header fw-bold text-center" style="font-weight: bold;">Sign up</div>
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" class="btn btn-sm btn-success" value="Sign up" name="Submit" style="margin-left: 276px;font-weight: bold;">
                </form>
            </div>
          </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
